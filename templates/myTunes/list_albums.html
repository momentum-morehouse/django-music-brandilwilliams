{% extends "base.html" %}

{% block content %}
<h1>All Albums</h1>


<div class="flex flex-wrap">
  {% for album in albums %}
  <img src="{{album.image_url}}">
  <div class="w-33 pa3">
    <h2>{{ album.artist_name }}</h2>



    {% if album.album_title %}
    <div class="flex">
      <div class="pr2"></div>
      <div>{{ album.album_title }}</div>
    </div>
    {% endif %}

    {% if album.release_date %}
    <div class="flex">
      <div class="pr2"></div>
      <div>{{ album.release_date }}</div>
    </div>
    {% endif %}

    
  </div>
  {% endfor %}
</div>  
{% endblock %}
